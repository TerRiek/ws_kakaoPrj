<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>글 상세페이지</h1>
	<hr>
	
	<a href="/list">전체 목록으로 가기</a>
	<a href="/my/fromMeWroten">내가 쓴 글 목록으로 가기</a>
	<a href="/my/mySelf">나에게 쓴 글 목록으로 가기</a>
	<a href="/my/meMentioned">내가 언급된 글 목록으로 가기</a>
	
	<table border="1" style="border-collapse: collapse;">
		<thead>
			<th>번호</th>
			<th>제목</th>
			<th>내용</th>
			<th>작성자</th>
			<th>언급된자</th>
			<th>작성일자</th>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" id="nno" name="nno" value="" th:field="${dto.nno}" readonly></td>
				<td><input type="text" id="title" name="title" th:field="${dto.title}"></td>
				<td><input type="text" id="content" name="content" th:field="${dto.content}"></td>
				<td><input type="text" name="writer" th:field="${dto.writer}" readonly></td>
				<td><input type="text" name="receiver" th:field="${dto.receiver}" readonly></td>
				<td><input type="text" name="regdate" th:field="${dto.regdate}" readonly></td>
			</tr>
		</tbody>
	</table>
	
	<input type="button" value="삭제" onclick="deleteDetail()">
	<input type="button" value="수정" onclick="updateDetail()">
	
	<script type="text/javascript">
		function deleteDetail(){
			const nno = document.querySelector("#nno");
			location.href= "/my/deleteDetail?nno=" + nno.value;
		}
		
		function updateDetail(){
			const title = document.querySelector("#title");
			const content = document.querySelector("#content");
			const nno = document.querySelector("#nno");
			
			location.href="/my/updateDetail?nno=" + nno.value + "&title=" + title.value + "&content=" + content.value;
					
			
		}
	</script>
</body>
</html>
